<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <div class="toolbar">
        <div class="priority-bar">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-button-bar">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>

    </div>
    <div class="main-cont">
        <div class="modl-cont">
            <textarea></textarea>
            <div class="priority-color-cont">
                <div class="priority-color lightpink"></div>
                <div class="priority-color lightgreen"></div>
                <div class="priority-color lightblue"></div>
                <div class="border priority-color black "></div>
            </div>
        </div>
           
    </div>
